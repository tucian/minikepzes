<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Öndiagnosztikai Teszt</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
h1 { text-align: center; color: #333; }
.question { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
label { display: block; margin: 5px 0; cursor: pointer; }
button { padding: 10px 20px; font-size: 16px; border: none; background: #4CAF50; color: #fff; border-radius: 5px; cursor: pointer; }
button:hover { background: #45a049; }
#result { margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h1>YouTube Öndiagnosztikai Teszt</h1>
<form id="quizForm">
</form>
<div id="result"></div>

<script>
// Kérdések + válaszok + pontok
const questions = [
  // I. Tartalomkészítés
  {q:"1. Hány videót töltöttél fel az elmúlt 3 hónapban?", a:["0–1","2–3","4–6","7–10","10+"], p:[1,2,3,4,5]},
  {q:"2. Van-e kidolgozott tartalomstratégiád?", a:["Nincs","Csak ötletelek néha","Van laza terv","Van heti/havi tartalomnaptár","Éves stratégia, tartalomcsomagokkal"], p:[1,2,3,4,5]},
  {q:"3. Milyen minőségűek a videóid?", a:["Nagyon amatőr","Elfogadható, de hibás","Stabil, de nem profi","Profi hatású","Márkás, prémium"], p:[1,2,3,4,5]},
  {q:"4. Hogyan választod a videótémákat?", a:["Ösztönösen","Amit épp eszembe jut","Néha kutatok","Rendszeres kulcsszó- és trendkutatás","Piaci kutatás, közönségkérdőív, A/B teszt"], p:[1,2,3,4,5]},
  {q:"5. Mennyi ideig tart átlagosan egy videód elkészítése?", a:["Nincs rendszer, sokáig","1–2 nap","6–8 óra","3–5 óra","Kialakított gyártási folyamat, gyors"], p:[1,2,3,4,5]},
  {q:"6. Használsz-e sablonokat, intro/outro, brand elemeket?", a:["Semmit","Néha","Van egy-kettő","Következetesen","Teljes brandcsomag"], p:[1,2,3,4,5]},

  // II. Közönség
  {q:"7. Hány feliratkozód van?", a:["0–100","100–500","500–1000","1000–5000","5000+"], p:[1,2,3,4,5]},
  {q:"8. Átlagos nézettség videónként?", a:["0–50","50–200","200–1000","1000–5000","5000+"], p:[1,2,3,4,5]},
  {q:"9. Kommentek, aktivitás?", a:["Semmi","Kevés","Rendszeres, de gyenge","Aktív közösség","Rajongói szint"], p:[1,2,3,4,5]},
  {q:"10. Ismered-e a célközönséged pontosan?", a:["Nincs ötletem","Nagyjából sejtem","Van pár jellemzőjük","Kidolgozott ideális avatar","Több szegmensre bontott, kutatott"], p:[1,2,3,4,5]},
  {q:"11. Használsz közösségi posztokat, szavazásokat?", a:["Soha","Néha","Rendszeresen","Tudatosan, közösségépítésre","Közösségi menedzsment stratégiával"], p:[1,2,3,4,5]},
  {q:"12. Hányszor kommunikálsz a közönségeddel e-mailen kívül?", a:["Soha","Ritkán","Havonta","Hetente","Többször hetente"], p:[1,2,3,4,5]},

  // III. Monetizáció
  {q:"13. Van-e bármilyen bevételed a YouTube-ból?", a:["Nincs","Apró affiliate / támogatás","AdSense indul","Rendszeres kisebb bevétel","Stabil havi jövedelem"], p:[1,2,3,4,5]},
  {q:"14. Van-e saját ajánlatod? (ebook, kurzus, coaching)", a:["Nincs","Gondolkodom rajta","Van kezdeti próbálkozás","Van kidolgozott termék","Van teljes értékesítési rendszer"], p:[1,2,3,4,5]},
  {q:"15. Hány bevételi forrásod van?", a:["0","1","2","3","4+"], p:[1,2,3,4,5]},
  {q:"16. Mennyire stabil a bevételed?", a:["Nincs","Alkalmi","Havi ingadozó","Részben kiszámítható","Teljesen kiszámítható, rendszeres"], p:[1,2,3,4,5]},
  {q:"17. Használsz upsell/cross-sell technikát?", a:["Nem","Hallottam róla","Egyszer próbáltam","Rendszeresen","Automatizált, kifinomult"], p:[1,2,3,4,5]},
  {q:"18. Van-e hosszú távú üzleti víziód?", a:["Nincs","Csak egy homályos kép","Van 1–2 cél","Kidolgozott terv","Dokumentált stratégia"], p:[1,2,3,4,5]},

  // IV. Marketing és terjesztés
  {q:"19. Hirdettél-e valaha YouTube csatornára?", a:["Nem","Egyszer próbáltam","Időnként használok","Tudatosan, stratégiával","Folyamatos kampányokkal"], p:[1,2,3,4,5]},
  {q:"20. Van-e email listád?", a:["Nincs","<50 fő","50–200","200–1000","1000+"], p:[1,2,3,4,5]},
  {q:"21. Van-e lead magneted?", a:["Nincs","Egyszerű pdf","Alap kviz/workshop","Profi eszköz","Több lead magnet, automatizmus"], p:[1,2,3,4,5]},
  {q:"22. Hogyan kezeled a CTA-kat (call-to-action)?", a:["Nincs","Ritkán","Van, de nem következetes","Rendszeresen","Tudatosan optimalizált"], p:[1,2,3,4,5]},
  {q:"23. Hirdetsz-e saját ajánlatokat?", a:["Nem","Egyszer próbáltam","Időnként","Tudatos kampányok","Profi funnel kampány"], p:[1,2,3,4,5]},
  {q:"24. Van-e social proof (vélemények, esettanulmányok)?", a:["Nincs","1–2 db","Pár darab","Rendszeresen gyűjtöm","Kampányszerűen használom"], p:[1,2,3,4,5]},

  // V. Rendszerek és folyamatok
  {q:"25. Hogyan kezeled a videógyártást?", a:["Spontán","Néha van terv","Heti rutin","Gyártási folyamat","Automatizált, csapatra bízva"], p:[1,2,3,4,5]},
  {q:"26. Használsz analitikát?", a:["Nem nézem","Néha rápillantok","Figyelem, de nem elemzem","Tudatosan elemzem","KPI-kat vezetek"], p:[1,2,3,4,5]},
  {q:"27. Van-e csapatod?", a:["Egyedül","Néha van külsős","1–2 segítő","Kis csapat","Teljes stáb"], p:[1,2,3,4,5]},
  {q:"28. Mennyi időt töltesz adminisztratív feladatokkal?", a:["Szinte mindent én csinálok","Többnyire én","Fele-fele","Részben kiszervezem","Szinte teljesen kiszervezett"], p:[1,2,3,4,5]},
  {q:"29. Milyen gyakran értékeled újra a stratégiádat?", a:["Soha","Évente egyszer","Félévente","Negyedévente","Havonta"], p:[1,2,3,4,5]},
  {q:"30. Van-e automatizmusod (pl. email, sales funnel)?", a:["Nincs","Egyszerű autoresponder","Alap funnel","Kifinomult funnel","Több funnel + automatizmus"], p:[1,2,3,4,5]},
];

// Végső profilok
const results = [
  {min:30, max:55, text:"Explorer (Kezdő): Most ismerkedsz a YouTube világával. A célod: elkezdeni rendszeresen videózni és megérteni az alapokat."},
  {min:56, max:80, text:"Builder (Alapozó): Már van csatornád és nézőid, de rendszert kell építened. A cél: tartalomstratégia, közönségismeret, alap monetizáció."},
  {min:81, max:105, text:"Grower (Fejlődő): Van rendszered, növekszel, de hiányzik a stabil bevétel és a tudatos marketing. A cél: bevételi források elindítása."},
  {min:106, max:130, text:"Monetizer (Monetizáló): Már pénzt keresel, de rendszert kell építened a skálázáshoz. A cél: funnel, email lista, több bevételi láb."},
  {min:131, max:150, text:"Scaler (Skálázó): Stabil bevételed van, rendszerekkel és csapattal dolgozol. A cél: automatizálás, nagyobb közönség, új piacok."},
];

// Kérdések megjelenítése
const form = document.getElementById('quizForm');
questions.forEach((q,i)=>{
  const div = document.createElement('div');
  div.className = 'question';
  const h3 = document.createElement('h3');
  h3.innerText = q.q;
  div.appendChild(h3);
  q.a.forEach((ans,j)=>{
    const label = document.createElement('label');
    const input = document.createElement('input');
    input.type = 'radio';
    input.name = 'q'+i;
    input.value = q.p[j];
    label.appendChild(input);
    label.appendChild(document.createTextNode(' '+ans));
    div.appendChild(label);
  });
  form.appendChild(div);
});
const btn = document.createElement('button');
btn.type = 'button';
btn.innerText = 'Kvíz befejezése';
btn.onclick = calculate;
form.appendChild(btn);

// Eredmény számítása
function calculate(){
  let total = 0;
  for(let i=0;i<questions.length;i++){
    const sel = document.querySelector('input[name="q'+i+'"]:checked');
    if(sel){ total += parseInt(sel.value); }
  }
  let resText = "Nem adtál meg minden választ!";
  if(total >=30){
    for(let r of results){
      if(total >= r.min && total <= r.max){
        resText = resText = r.text + `\nÖsszpontszám: ${total}`;
        break;
      }
    }
  }
  document.getElementById('result').innerText = resText;
  window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>
